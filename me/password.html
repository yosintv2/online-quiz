<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Password Manager</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    /* Light Theme */
    body.light-mode {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: #000;
    }
    .light-mode .login-card {
      background: #fff;
      color: #000;
    }
    .light-mode .table-container {
      background: #fff;
      color: #000;
    }
    .light-mode .table-header {
      background: #f8f9fa;
    }


    /* --- Login Card --- */
    #loginSection {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .login-card h2 {
      font-weight: 700;
      color: #0d6efd;
    }

    /* --- App Header --- */
    .app-header {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: #fff;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .app-header h1 {
      font-size: 1.25rem;
      margin: 0;
      font-weight: 600;
    }

    /* --- Table Container --- */
    .table-container {
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-top: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    /* --- Mobile Cards --- */
    @media (max-width: 576px) {
      .responsive-table { display: none; }
      .mobile-cards .card {
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #dee2e6;
      }
      .mobile-cards .card-body p {
        margin: 0.25rem 0;
        font-size: 0.9rem;
      }
    }
    @media (min-width: 577px) {
      .mobile-cards { display: none; }
    }

    /* --- Toast --- */
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <section id="loginSection">
    <div class="login-card text-center">
      <h2 class="mb-4">üîê Sign In</h2>
      <input id="idInput" type="text" placeholder="Login ID" class="form-control mb-3">
      <input id="passwordInput" type="password" placeholder="Password" class="form-control mb-3">
      <button id="loginButton" class="btn btn-primary w-100">Login</button>
      <p id="errorMessage" class="text-danger mt-3 d-none">Invalid ID or Password</p>
    </div>
  </section>

  <!-- Main Content -->
  <section id="mainContent" class="d-none">
    <!-- App Header -->
    <div class="app-header">
      <h1>üìÇ Stored Logins</h1>
      <button id="logoutButton" class="btn btn-sm btn-light">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </button>
    </div>

    <div class="container-fluid">
      <div class="table-container">
        <!-- Desktop Table -->
        <div class="table-responsive">
          <table class="responsive-table table table-bordered table-hover w-100">
            <thead class="table-header">
              <tr>
                <th><i class="bi bi-globe me-2"></i>Website</th>
                <th><i class="bi bi-person me-2"></i>ID</th>
                <th><i class="bi bi-lock me-2"></i>Password</th>
              </tr>
            </thead>
            <tbody id="loginTable"></tbody>
          </table>
        </div>

        <!-- Mobile Cards -->
        <div class="mobile-cards" id="mobileCards"></div>
      </div>
    </div>
  </section>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
