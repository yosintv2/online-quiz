<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f3e7ff 0%, #d4e4ff 100%);
      font-family: 'Noto Sans JP', sans-serif;
    }
    .flashcard {
      width: 350px;
      height: 450px;
      perspective: 1000px;
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transform-style: preserve-3d;
    }
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg) scale(0.95);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      background: linear-gradient(145deg, #ffffff, #f1f5f9);
      padding: 1rem;
    }
    .flashcard-back {
      transform: rotateY(180deg);
      background: linear-gradient(145deg, #e2e8f0, #ffffff);
    }
    .hidden {
      display: none;
    }
    .dragging {
      transition: none;
    }
    .progress {
      font-size: 1rem;
      color: #4a5568;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>

      {

      {
        front: '<span class="text-3xl font-bold">通話料・通話量</span><br><span class="text-xl">つうわりょう</span><br><span class="text-lg text-gray-600">(tsuuwaryou)</span>',

        back: '<span class="text-2xl">Separately / Additional</span><br><em class="text-gray-600">Note</em>: Extra or separate cost/action.'
      },
      {
        front: '<span class="text-3xl font-bold">翌月</span><br><span class="text-xl">よくげつ</span><br><span class="text-lg text-gray-600">(yokugetsu)</span>',
        back: '<span class="text-2xl">Next month</span><br><em class="text-gray-600">Note</em>: The following month in a sequence.'
      }

    let currentCardIndex = 0;

    function createFlashcard(index) {
      const card = flashcards[index];
      const div = document.createElement('div');
      div.className = 'flashcard';
      div.innerHTML = `
        <div class="flashcard-inner">
          <div class="flashcard-front p-6 text-center" aria-label="Japanese term">${card.front}</div>
          <div class="flashcard-back p-6 text-center" aria-label="English translation">${card.back}</div>
        </div>
      `;
      div.dataset.index = index;
      return div;
    }

    function showCard(index) {
      const container = document.getElementById('flashcard-container');
      container.style.opacity = '0';
      setTimeout(() => {
        container.innerHTML = '';
        if (index >= 0 && index < flashcards.length) {
          const card = createFlashcard(index);
          container.appendChild(card);
          if (index > 0) {
            const prevCard = createFlashcard(index - 1);
            prevCard.classList.add('hidden');
            container.appendChild(prevCard);
          }
          if (index < flashcards.length - 1) {
            const nextCard = createFlashcard(index + 1);
            nextCard.classList.add('hidden');
            container.appendChild(nextCard);
          }
          document.getElementById('progress').textContent = `Card ${index + 1} of ${flashcards.length}`;
        }
        container.style.opacity = '1';
      }, 300);
    }

    function handleSwipe(element, callback) {
      let startX, startY, isDragging = false;
      element.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        isDragging = true;
        element.classList.add('dragging');
      });
      element.addEventListener('touchmove', e => {
        if (isDragging) {
          const currentX = e.touches[0].clientX;
          const deltaX = currentX - startX;
          element.style.transform = `translateX(${deltaX}px)`;
        }
      });
      element.addEventListener('touchend', e => {
        element.classList.remove('dragging');
        element.style.transform = '';
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        const deltaX = endX - startX;
        const deltaY = endY - startY;
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
          callback(deltaX > 0 ? 'right' : 'left');
        }
        isDragging = false;
      });
      element.addEventListener('mousedown', e => {
        startX = e.clientX;
        startY = e.clientY;
        isDragging = true;
        element.classList.add('dragging');
        const onMouseMove = e => {
          if (isDragging) {
            const deltaX = e.clientX - startX;
            element.style.transform = `translateX(${deltaX}px)`;
          }
        };
        const onMouseUp = e => {
          element.classList.remove('dragging');
          element.style.transform = '';
          const deltaX = e.clientX - startX;
          const deltaY = e.clientY - startY;
          if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
            callback(deltaX > 0 ? 'right' : 'left');
          }
          isDragging = false;
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        };
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      showCard(currentCardIndex);

      const container = document.getElementById('flashcard-container');
      container.addEventListener('click', e => {
        const card = e.target.closest('.flashcard');
        if (card) card.classList.toggle('flipped');
      });

      handleSwipe(container, direction => {
        if (direction === 'left' && currentCardIndex < flashcards.length - 1) {
          currentCardIndex++;
          showCard(currentCardIndex);
        } else if (direction === 'right' && currentCardIndex > 0) {
          currentCardIndex--;
          showCard(currentCardIndex);
        }
      });
    });
