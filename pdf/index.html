<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Downloads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .pdf-list {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .pdf-item {
      margin-bottom: 15px;
    }

    .pdf-item a {
      text-decoration: none;
      color: #007BFF;
      font-size: 1.1rem;
    }

    .pdf-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>

</html>
