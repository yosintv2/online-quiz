                    if (continent === 'Others') {
                        return (tz.startsWith('Etc/') || tz.match(/^(GB|NZ|US|Mexico|Brazil|Canada|Chile|Australia)/) || !tz.includes('/')) && tz.toLowerCase().includes(filter.toLowerCase());

                    return tz.startsWith(continent + '/') && tz.toLowerCase().includes(filter.toLowerCase());
                }).sort();

                    };
                    grid.appendChild(card);

                section.appendChild(grid);
