    <!-- Quiz logic -->
    <script>
        function checkAnswer(button, selectedOption, questionId) {
            const correctAnswers = {
q1: 'a',
            q2: 'a',
            q3: 'c',
            q4: 'a',
            q5: 'a',
            q6: 'a',
            q7: 'b',
            };

            const feedbackElement = document.getElementById('feedback-' + questionId);

            // Reset all buttons for this question (remove any previous styles)
            const buttons = button.parentElement.getElementsByClassName('btn-option');
            for (let btn of buttons) {
                btn.classList.remove('correct-answer', 'incorrect-answer', 'revealed-answer');
            }

            // Check if the selected option is correct
            if (selectedOption === correctAnswers[questionId]) {
                // If correct answer is selected, highlight it with green and show "Correct!"
                button.classList.add('correct-answer');
                feedbackElement.innerHTML = '<strong>Correct!</strong>';
            } else {
                // If incorrect answer is selected, highlight it with red and show "Incorrect!"
                button.classList.add('incorrect-answer');
                
                // Find the correct button by matching the correct answer
                const correctButton = button.parentElement.querySelector('[data-answer="' + correctAnswers[questionId] + '"]');
                correctButton.classList.add('correct-answer');
                
                // Show the feedback message as "Incorrect!" and highlight the correct answer
                feedbackElement.innerHTML = 'Incorrect! The correct answer is: <strong>' + correctButton.textContent.trim() + '</strong>';
            }
        }
    </script>
